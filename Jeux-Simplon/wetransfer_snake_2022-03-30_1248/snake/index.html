<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Snake Pole Nord</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Shizuru&display=swap');
      </style>
  </head>
  <body>
    <div class="score" id="score">Score : 0</div>

    <div class="cache" id="cache">
      <img src="./asset/img/snakeHeadright1.png" alt="" />
      <img src="./asset/img/title.png" />
      <div class="buttonStart" id="buttonStart">Joué a 1</div>
      <div class="buttonStart" id="buttonStart2">Joué a deux</div>
    </div>
    <div class="gameover" id="gameover">
      <div class="gameoverText">Game Over</div>

      <img src="./asset/img/snakecontent.png" alt="" id="snakecontent"/>
      <div class="buttonRestart" id="buttonRestart">
        Rejouer ?
        <div class="scoreFinal" id="scoreFinal">Votre score : 0</div>
      </div>
      <img src="./asset/img/snakeded.png" alt="" id="snakeded"/>
    </div>
    <div class="roomContainer" id="roomContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
